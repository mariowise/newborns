<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/template-1column.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default login">
                            <div class="panel-heading">Bienvenido</div>
                            <div class="panel-body">
                                <div class="input-group">
                                    <span class="input-group-addon">RUT</span>
                                    <h:inputText id="username" class="form-control" autocomplete="off" size="20" value="#{SessionController.rut}" />
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">Contrase√±a</span>
                                    <h:inputSecret id="password" class="form-control" autocomplete="off" size="20" value="#{SessionController.password}" />
                                </div>
                                <h:commandButton class="btn btn-default float-right" type="submit" value="Ingresar" action="#{SessionController.login()}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
            
        </ui:define>
        
    </ui:composition>

</html>
