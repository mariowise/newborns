<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionViewDlg" widgetVar="RegionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegionTitle}">
            <h:form id="RegionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegionLabel_id}"/>
                        <h:outputText value="#{regionController.selected.id}" title="#{bundle.ViewRegionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRegionLabel_name}"/>
                        <h:outputText value="#{regionController.selected.name}" title="#{bundle.ViewRegionTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
