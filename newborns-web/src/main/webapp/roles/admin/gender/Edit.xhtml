<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GenderEditDlg" widgetVar="GenderEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGenderTitle}">
            <h:form id="GenderEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{genderController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGenderLabel_name}" for="name" />
                        <p:inputText id="name" value="#{genderController.selected.name}" title="#{bundle.EditGenderTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{genderController.update}" value="#{bundle.Save}" update="display,:GenderListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GenderEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GenderEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
