<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TagViewDlg" widgetVar="TagViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTagTitle}">
            <h:form id="TagViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tagController.selected != null}">
                        <h:outputText value="#{bundle.ViewTagLabel_id}"/>
                        <h:outputText value="#{tagController.selected.id}" title="#{bundle.ViewTagTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTagLabel_name}"/>
                        <h:outputText value="#{tagController.selected.name}" title="#{bundle.ViewTagTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TagViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
