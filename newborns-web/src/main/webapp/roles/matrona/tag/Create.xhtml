<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TagCreateDlg" widgetVar="TagCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTagTitle}">
            <h:form id="TagCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tagController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTagLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tagController.selected.id}" title="#{bundle.CreateTagTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTagLabel_name}" for="name" />
                        <p:inputText id="name" value="#{tagController.selected.name}" title="#{bundle.CreateTagTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tagController.create}" value="#{bundle.Save}" update="display,:TagListForm:datalist,:growl" oncomplete="handleSubmit(args,'TagCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TagCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
