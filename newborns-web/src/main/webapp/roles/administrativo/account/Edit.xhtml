<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountEditDlg" widgetVar="AccountEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountTitle}">
            <h:form id="AccountEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{accountController.selected.rut}" title="#{bundle.EditAccountTitle_rut}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_password}" for="password" />
                        <p:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_name}" for="name" />
                        <p:inputText id="name" value="#{accountController.selected.name}" title="#{bundle.EditAccountTitle_name}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{accountController.selected.phone}" title="#{bundle.EditAccountTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_email}" for="email" />
                        <p:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.EditAccountTitle_email}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_accountType}" for="accountType" />
                        <p:selectOneMenu id="accountType" value="#{accountController.selected.accountType}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_accountType}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountTypeController.itemsAvailableSelectOne}"
                                           var="accountTypeItem"
                                           itemValue="#{accountTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.update}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
